            const savedFavorites = localStorage.getItem('domainFavorites');
            if (savedFavorites) {
                favorites = new Set(JSON.parse(savedFavorites));
            }
        } catch (e) {
            console.error('Error loading favorites:', e);
        }

        function renderDomains() {
            const grid = document.getElementById('domainsGrid');
            grid.innerHTML = '';

            filteredDomains.forEach((domain, index) => {
                const card = document.createElement('div');
                card.className = 'domain-card';

                const tld = domain.name.substring(domain.name.lastIndexOf('.'));

                let statusBadge = '';
                let statusClass = '';

                if (domain.status === 'unchecked') {
                    statusClass = 'status-checking';
                    statusBadge = 'Not Checked';
                } else if (domain.status === 'available') {
                    statusClass = 'status-available';
                    statusBadge = 'Available ✓';
                } else if (domain.status === 'taken') {
                    statusClass = 'status-taken';
                    statusBadge = 'Taken';
                } else if (domain.status === 'error') {
                    statusClass = 'status-error';
                    statusBadge = 'Check Failed';
                }

                card.innerHTML = `
                    <div class="domain-name">${domain.name}</div>
                    <span class="domain-category">${domain.category.replace('-', ' ').toUpperCase()}</span>
                    <div class="domain-description">${domain.description}</div>
                    <div class="domain-status">
                        <span class="status-badge ${statusClass}">${statusBadge}</span>
                        <button class="check-btn" onclick="checkDomain(${index})">
                            ${domain.status === 'checking' ? 'Checking...' : 'Check'}
                        </button>
                        <button class="favorite-btn ${favorites.has(domain.name) ? 'active' : ''}"
                                onclick="toggleFavorite('${domain.name}')">
                            ♥
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalDomains').textContent = filteredDomains.length;
            document.getElementById('availableDomains').textContent =
                domains.filter(d => d.status === 'available').length;
            document.getElementById('takenDomains').textContent =
                domains.filter(d => d.status === 'taken').length;
            document.getElementById('favorites').textContent = favorites.size;
        }

        function toggleFavorite(domainName) {
            if (favorites.has(domainName)) {
                favorites.delete(domainName);
            } else {
                favorites.add(domainName);
            }

            // Save to localStorage
            try {
                localStorage.setItem('domainFavorites', JSON.stringify([...favorites]));
            } catch (e) {
                console.error('Error saving favorites:', e);
            }

            renderDomains();
        }

        async function checkDomain(index) {
            const domain = filteredDomains[index];
            const actualDomain = domains.find(d => d.name === domain.name);

            actualDomain.status = 'checking';
            renderDomains();

            try {
                // Using a DNS lookup approach - checking if domain resolves
                const response = await fetch(`https://dns.google/resolve?name=${domain.name}&type=A`);
                const data = await response.json();

                // If Status is 0 or 3, domain might be available
                // Status 0 = NOERROR (domain exists)
                // Status 3 = NXDOMAIN (domain doesn't exist - likely available)

                if (data.Status === 3) {
                    actualDomain.status = 'available';
                } else if (data.Status === 0) {
                    actualDomain.status = 'taken';
                } else {
                    actualDomain.status = 'error';
                }
            } catch (error) {
                console.error('Error checking domain:', error);
                actualDomain.status = 'error';
            }

            renderDomains();
        }

        async function checkAllDomains() {
            const btn = document.getElementById('checkAllBtn');
            btn.disabled = true;
            btn.textContent = 'Checking...';

            // Check domains in batches to avoid rate limiting
            const batchSize = 5;
            for (let i = 0; i < domains.length; i += batchSize) {
                const batch = domains.slice(i, i + batchSize);
                await Promise.all(batch.map((_, idx) => checkDomain(i + idx)));
                // Small delay between batches
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            btn.disabled = false;
            btn.textContent = 'Check All Domains';
        }

        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const tldFilter = document.getElementById('tldFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const showFavoritesOnly = document.getElementById('favoritesFilter').checked;

            filteredDomains = domains.filter(domain => {
                const matchesCategory = categoryFilter === 'all' || domain.category === categoryFilter;
                const matchesTld = tldFilter === 'all' || domain.name.endsWith(tldFilter);
                const matchesStatus = statusFilter === 'all' || domain.status === statusFilter;
                const matchesSearch = domain.name.toLowerCase().includes(searchTerm) ||
                                     domain.description.toLowerCase().includes(searchTerm);
                const matchesFavorites = !showFavoritesOnly || favorites.has(domain.name);

                return matchesCategory && matchesTld && matchesStatus && matchesSearch && matchesFavorites;
            });

            renderDomains();
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('tldFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('favoritesFilter').addEventListener('change', applyFilters);
        document.getElementById('checkAllBtn').addEventListener('click', checkAllDomains);

        // Initial render
        renderDomains();
    </script>
</body>
</html>
